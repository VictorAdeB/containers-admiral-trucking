name: Build, Scan & Push Docker Image to ECR

on:
  push:
    branches:
      - main
    paths:
      - "build/**"

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: latest

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - uses: actions/checkout@v4

      # -----------------------------
      # AWS Credentials
      # -----------------------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # Login to ECR
      # -----------------------------
      - uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # Build Docker Image
      # -----------------------------
      - name: Build Docker image
        run: |
          docker build -t \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG .

      # -----------------------------
      # Scan Image with Trivy (NO INSTALL NEEDED)
      # -----------------------------
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          severity: HIGH,CRITICAL
          exit-code: 1
          format: table

      # -----------------------------
      # Push to ECR (Only if scan passes)
      # -----------------------------
      - name: Push Docker image to ECR
        run: |
          docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG